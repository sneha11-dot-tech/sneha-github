<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boston House Price Prediction</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 600px;
        }
        h1 {
            color: #4a4a4a;
            text-align: center;
        }
        form {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 0.9em;
        }
        input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        button {
            grid-column: 1 / -1; /* Span across both columns */
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .prediction-result {
            margin-top: 20px;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Boston House Price Prediction</h1>
        <form action="{{ url_for('predict') }}" method="post">
            <div class="form-group"><label for="CRIM">Per capita crime rate by town</label><input type="text" name="CRIM" required="required" /></div>
            <div class="form-group"><label for="ZN">Proportion of residential land zoned for lots over 25,000 sq.ft.</label><input type="text" name="ZN" required="required" /></div>
            <div class="form-group"><label for="INDUS">Proportion of non-retail business acres per town</label><input type="text" name="INDUS" required="required" /></div>
            <div class="form-group"><label for="CHAS">Charles River dummy variable (1 if tract bounds river; 0 otherwise)</label><input type="text" name="CHAS" required="required" /></div>
            <div class="form-group"><label for="NOX">Nitric oxides concentration (parts per 10 million)</label><input type="text" name="NOX" required="required" /></div>
            <div class="form-group"><label for="RM">Average number of rooms per dwelling</label><input type="text" name="RM" required="required" /></div>
            <div class="form-group"><label for="AGE">Proportion of owner-occupied units built prior to 1940</label><input type="text" name="AGE" required="required" /></div>
            <div class="form-group"><label for="DIS">Weighted distances to five Boston employment centres</label><input type="text" name="DIS" required="required" /></div>
            <div class="form-group"><label for="RAD">Index of accessibility to radial highways</label><input type="text" name="RAD" required="required" /></div>
            <div class="form-group"><label for="TAX">Full-value property-tax rate per $10,000</label><input type="text" name="TAX" required="required" /></div>
            <div class="form-group"><label for="PTRATIO">Pupil-teacher ratio by town</label><input type="text" name="PTRATIO" required="required" /></div>
            <div class="form-group"><label for="B">1000(Bk - 0.63)^2 where Bk is the proportion of Black people by town</label><input type="text" name="B" required="required" /></div>
            <div class="form-group"><label for="LSTAT">% lower status of the population</label><input type="text" name="LSTAT" required="required" /></div>
            <button type="submit">Predict</button>
        </form>
        
        <div class="prediction-result">
            {{ prediction_text }}
        </div>
    </div>
</body>
</html>
